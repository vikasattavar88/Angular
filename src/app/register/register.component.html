<div class="jumbotron">
    <h1 class="display-3">
        Register User
    </h1>
  </div>
  <div *ngIf="isSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> User Registered. Proceed to login
    <button (click)="closeSuccessAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="createUser" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" placeholder="User Name" formControlName="name">
      </div>
      <div class="form-group">
          <label >Email address</label> 
          <input type="text" class="form-control" placeholder="Email Address" formControlName="email">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="passowrd">
    </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
