<div class="jumbotron">
  <h1 class="display-3">
    Add Restaurant
  </h1>
</div>
<div *ngIf="isSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You can now see your restaurant listed
  <button (click)="closeSuccessAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)="addResto()">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" placeholder="Restaurant Name" formControlName="name">
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="email" class="form-control" placeholder="Restaurant Address" formControlName="Address">
    </div>
    <div class="form-group">
        <label >Email address</label> 
        <input type="text" class="form-control" placeholder="Email Address" formControlName="email">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
