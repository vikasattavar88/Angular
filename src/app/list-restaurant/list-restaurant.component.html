<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Restaurant</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of _restaurantList"> 
          <td>{{resto.id}}</td>
          <td>{{resto.name}}</td>
          <td>{{resto.Address}}</td>
          <td>{{resto.email}}</td>
          <td>
              <a routerLink="/update/{{resto.id}}">
                <i class="fa fa-edit" style="font-size:30px;color:green"></i>
              </a> &nbsp;
              <i (click)="deleteResto(resto.id)" class="fa fa-trash-o" style="font-size:30px;color:red"></i>
          </td>
        
      </tr>
    </tbody>
  </table>
